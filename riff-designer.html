<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Riff Designer Studio</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/Libraries.js"></script>
	<script src="js/RiffWave.js"></script>
</head>
<body>
<script id="Module" type="text/html">
<div id="{{id}}" class="{{type}} module">
	<div class="toolbar">
		<div class="id">{{id}}</div>
		<select class="type">
			<option value="WAVEFORM">Waveform</option>
			<option value="VOLUME_MODIFIER">Volume Modifier</option>
			<option value="FREQUENCY_MODIFIER">Frequency Modifier</option>
		</select>
		<div class="edit"></div>
		<div class="minimize"></div>
	</div>
	<div class="viewport">
		<canvas class="canvas"></canvas>
	</div>
</div>
</script>
</body>
</html>
